<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="teamName">
            隊名
        </label>
        <input
        formControlName="teamName"
        type="text"
        class="form-control">
    </div>
  <app-member-form [form]="signupForm"></app-member-form>
  <button
    [disabled]="!canClear()"
    class="btn btn-info"
    type="button"
    (click)="resetMember()">
    清除資料
  </button>
  <button
    class="btn btn-primary"
    type="submit">
    送出
  </button>
</form>
